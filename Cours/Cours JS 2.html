<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Essai message</title>
</head>

<body>
<p onclick="appel()">test</p>

<ul id="modif">
    <li>un élément</li>
</ul>
</body>

<script>
    var nbclic;
    nbclic = 0;
    function affichemsg(msg)
    {
        document.querySelector("#modif").append("<li>"+msg+"</li>");
    }
    function appel()
    {
        nbclic++;
        affichemsg("vous avez cliqué "+ nbclic + " fois");
    }
</script>
</html>
